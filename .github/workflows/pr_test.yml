name: "lint protobuf"
on: pull_request

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Protobuf Liting
        uses: plexsystems/protolint-action@v0.4.0
        with:
          configDirectory: ./
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.16'
      - name: Compile protos
        run: |
          go install github.com/favadi/protoc-go-inject-tag
          npm install
          sudo make generate/all
